<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon TCG Explorer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Home
                <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item dropdown dropdownSeries">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Series</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <template id="dropdownItemTemplate">
                  <div class="dropdown-item">
                    <a href="#"><img src="favicon.ico" alt="" class="img-fluid"></a>
                  </div>
                </template>
              </div>
            </li>

            <li class="nav-item dropdown dropdownSets">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Sets</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <template id="dropdownItemTemplate">
                  <div class="dropdown-item">
                    <a href="#"><img src="favicon.ico" alt="" class="img-fluid"></a>
                  </div>
                </template>
              </div>
            </li>
          </ul>

          <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-sm-2" type="text" placeholder="Search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

  </header>

    <label for="user">User: </label>
    <input type="text" name="user" id="user">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title">
    <label for="text">Post text: </label>
    <textarea name="text" id="text"></textarea>
    <button type="button">Send</button>
  </form> -->
  <section class="cardContainer container">
    <div class="row">

    </div>
  </section>
  <template id="pokemonCardTemplate">
    <div class="col-12 col-md-6 col-lg-4 my-3">
      <img src="img/bulbasaur.webp" alt="" srcset="" class="w-100 h-100">
    </div>
  </template>
  <script type="module" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
